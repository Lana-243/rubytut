<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video search</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<h1>Video search</h1>
<div class="form column-1-2">
  <form action="https://vimeo.com/search/" method="GET">
    <label for="title" class="website_name">YouTube</label>
    <input type="text" name="q" value="">

    <input type="submit" class="button"/>
  </form>
</div><div class="form column-1-2">
  <form action="https://www.youtube.com/results" method="GET">
    <label for="title" class="website_name">Vimeo</label>
    <input type="text" name="search_query" value="">

    <input type="submit" class="button"/>
  </form>
</div>
</body>
</html>
